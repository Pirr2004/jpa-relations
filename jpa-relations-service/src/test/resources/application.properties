spring.datasource.url=jdbc:postgresql://localhost:5432/jpadatabase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.properties.hibernate.format_sql=true
spring.jpa.hibernate.properties.hibernate.hbm2ddl.auto=create
#spring.jpa.hibernate.properties.hibernate.hbm2ddl.auto=validate

spring.jpa.hibernate.properties.hibernate.default_schema=public
spring.jpa.hibernate.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.properties.hibernate.connection.release_mode=after_transaction
spring.jpa.hibernate.properties.hibernate.transaction.auto_close_session=true
spring.jpa.hibernate.properties.hibernate.cache.use_query_cache=false





